repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]

      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]

      - id: pyright
        name: pyright type check
        entry: uv run pyright
        language: system
        types: [python]
        pass_filenames: false

      - id: bandit
        name: bandit security scan
        entry: uv run bandit -r src/
        language: system
        pass_filenames: false
