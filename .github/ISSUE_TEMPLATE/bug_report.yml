name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Run command '...'
        2. With URL '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Output / Logs
      description: Paste any error messages or relevant logs.
      render: shell

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: "Output of `python --version`"
      placeholder: "3.12.0"
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: yt-audio-cli Version
      description: "Output of `yt-audio --version`"
      placeholder: "0.1.1"
    validations:
      required: true

  - type: input
    id: ytdlp-version
    attributes:
      label: yt-dlp Version
      description: "Output of `yt-dlp --version`"
      placeholder: "2024.12.01"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem.
